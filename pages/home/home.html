<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
<form [formGroup]="MTNTopUpForm" name="MTNTopUpForm">

                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="call"></ion-icon>Phone Number
                    </ion-label>
                    <ion-input [maxlength]="maxCharCount" formControlName="phoneNumber" type="tel" maxlength="11"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="pricetag"></ion-icon>Amount
                    </ion-label>
                    <ion-input formControlName="amount" type="number" [(ngModel)]="amount"></ion-input>
                </ion-item>

                    <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="pricetag"></ion-icon>EMAIL
                    </ion-label>
                    <ion-input formControlName="email" type="email" [(ngModel)]="email"></ion-input>
                </ion-item>
                    <angular4-paystack [key]="public_key" [email]="email" [amount]="amount * 100" [ref]="random_id" [channels]="channels" [class]="'btn btn-primary'" (close)="paymentCancel()" (callback)="paymentMTNTopUpDone($event)" >
                                    <button ion-button shape="round" color="light" icon-right routerDirection="forward" [disabled]="!MTNTopUpForm.valid">
                                        <ion-icon name="card"></ion-icon> Pay with Card
                                    </button>
                                </angular4-paystack>
</form>
</ion-content>
